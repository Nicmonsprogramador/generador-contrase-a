<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera tus  Contraseñas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copiar Contraseña</button>
        </div>
        <div class="options">
            <label for="length">Longitud: </label>
            <input type="number" id="length" min="4" max="32" value="12">
        </div>
        <div class="options">
            <input type="checkbox" id="includeNumbers" checked>
            <label for="includeNumbers">Incluir Números</label>
        </div>
        <div class="options">
            <input type="checkbox" id="includeSymbols" checked>
            <label for="includeSymbols">Incluir Símbolos</label>
        </div>
        <div class="options">
            <input type="checkbox" id="includeUppercase" checked>
            <label for="includeUppercase">Incluir Mayúsculas</label>
        </div>
        <div class="options">
            <input type="checkbox" id="includeLowercase" checked>
            <label for="includeLowercase">Incluir Minúsculas</label>
        </div>
        <button id="generateBtn">Generar Contraseña</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
